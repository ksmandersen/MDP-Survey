<html>
<head>
 <title> Survey Templates </title> 
 <link href=survey.css rel=stylesheet>
 <script>

 </script>
</head>
<body>
  <form name="input_form" action="MAILTO:group8survey@example.dk?Subject=SMDP%20Group%208%20survey%20answer" method="post" enctype="text/plain">
  <div class="titleDiv">
	<h1> My Survey </h1> 
  </div>
  <br>
  
  <div>
  <table>
  <tr>
	<th>
		Question #1: <br>
		How would you rate _SUBJECT_?
	</th>
	</tr>
	<tr><td> <input name="q01" id="q01_op01" type="radio" value="op01">  <label for="q01_op01"> Good </label> </td></tr>
	<tr><td> <input name="q01" id="q01_op02" type="radio" value="op02">  <label for="q01_op02"> Very Good </label> </td></tr>
	<tr><td> <input name="q01" id="q01_op03" type="radio" value="op03">  <label for="q01_op03"> Excellent! </label> </td></tr>
	<tr><td> <input name="q01" id="q01_op04" type="radio" value="op04">  <label for="q01_op04"> Other:  </label> 
			 <input name="q01other" id="q01other" type="text" size=80 maxlength=200> </td></tr>
  </table>
  </div>
  <br>
  
  <div>
  <table>
  <tr>
	<th>
		Question #2: <br>
		Which do you like?  (Tick all of interest)
	</th>
	</tr>
	<tr> <td><input name="q02" id="q02_op01" type="checkbox" value="op01"> <label for="q02_op01"> Music </label> </td> </tr>
	<tr> <td><input name="q02" id="q02_op02" type="checkbox" value="op02"> <label for="q02_op02"> Films </label> </td> </tr>
	<tr> <td><input name="q02" id="q02_op03" type="checkbox" value="op03"> <label for="q02_op03"> Travel </label> </td> </tr>
	<tr> <td><input name="q02" id="q02_op04" type="checkbox" value="op04"> <label for="q02_op04"> Sports </label> </td> </tr>
	<tr> <td><input name="q02" id="q02_op05" type="checkbox" value="op05"> <label for="q02_op04"> More: </label> 
		 <input name="q02other" id="q02other" type="text" size=80 maxlength=200> </td></tr>
  </table>
  </div>
  <br>
  
  <div>
  <table>
  <tr>
	<th>
		Question #3: <br>
		Tell us what you think
	</th>
	</tr>
	<tr> <td>
	<textarea name="q03" id="q03_op01" rows=4> Please enter your opinion here... </textarea> 
	</td> </tr>
  </table>
  </div>
  <br>
  
 <input type="submit" value="Submit">
 <input type="reset" value="Reset">
 </form>
</body>
</html>
